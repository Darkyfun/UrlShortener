# logging config
OutputType: "json" # should be console or json

# server conf
ServerAddr: ":5050" # :port
ReadTimeout: 10
WriteTimeout: 3
IdleTimeout: 30

# redis config
CacheAddr: "shortener-redis:6379"
CacheUser: ""
CachePass: ""
MaxRetries: 3 # default is 3
PoolSize: 60  # default is 10 per CPU

# postgres config
# defaults
SqlConnString: "postgres://postgres:123@shortener-postgres:5432/service"